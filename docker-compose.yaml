services:
  searxng:
    image: docker.io/searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - 4000:8080
    networks:
      - perplexica-network
    restart: unless-stopped

  app:
    image: infoxai/app:latest
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    environment:
      - SEARXNG_API_URL=http://searxng:8080
      - DATA_DIR=/home/perplexica
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # PostgreSQL Configuration
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_USER=dinakar
      - DB_PASSWORD=dina
      - DB_NAME=infoxaidb
      # Razorpay Configuration
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET}
      - NEXT_PUBLIC_RAZORPAY_KEY_ID=${NEXT_PUBLIC_RAZORPAY_KEY_ID}
      # Token Limits (add more models as needed)
      - FREE_LIMIT_GPT4=${FREE_LIMIT_GPT4:-10000}
      - PRO_LIMIT_GPT4=${PRO_LIMIT_GPT4:-100000}
      - FREE_LIMIT_GEMINI=${FREE_LIMIT_GEMINI:-8000}
      - PRO_LIMIT_GEMINI=${PRO_LIMIT_GEMINI:-80000}
      - FREE_LIMIT_CLAUDE3=${FREE_LIMIT_CLAUDE3:-12000}
      - PRO_LIMIT_CLAUDE3=${PRO_LIMIT_CLAUDE3:-120000}
    ports:
      - 3000:3000
    networks:
      - perplexica-network
    volumes:
      - uploads:/home/perplexica/uploads
      - ./config.toml:/home/perplexica/config.toml
    restart: unless-stopped

networks:
  perplexica-network:

volumes:
  uploads:
